<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Count My Bike</title>
    <script src="http://d3js.org/d3.v3.js"></script>
</head>

<body>
    <header>
        <h1>
            count
            <br> my
            <br>Bike
        </h1>
    </header>

    <section class="counter day-counter">
        <span class="nbr">-</span>
        <span class="trend">+12%</span>
        <span class="label">Last 24h</span>
    </section>
    <section class="counter hour-counter">
        <span class="nbr">-</span>
        <span class="trend">-15%</span>
        <span class="label">Last hour</span>
    </section>

    <section class="chart-section">
        <div id="chart"></div>
    </section>
</body>

</html>
